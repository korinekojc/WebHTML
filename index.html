<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebHTML – ukázka</title>
  <style>
  body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.5; }
  nav a { text-decoration: none; }
  section { margin-top: 24px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
</style>
</head>
<body>
  <h1>Moje první stránka</h1>
  <p>Učím se GitHub + HTML.</p>
  <nav>
  <a href="#o-mne">O mně</a> |
  <a href="#kontakt">Kontakt</a>
</nav>

<hr />

<section id="o-mne">
  <h2>O mně</h2>
  <ul>
    <li>Jméno: Ondřej</li>
    <li>Škola: …</li>
  </ul>
</section>

<section id="kontakt">
  <h2>Kontakt</h2>
  <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
</section>
</body>
</html>
